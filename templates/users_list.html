{% extends 'baseuser.html' %}

{% block content %}

{% load static %}
        <!-- main content -->
        <div class="main-content right-chat-active">
            
            <div class="middle-sidebar-bottom">
                <div class="middle-sidebar-left pe-0">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card shadow-xss w-100 d-block d-flex border-0 p-4 mb-3">
                                <div class="card-body d-flex align-items-center p-0">
                                    <h2 class="fw-700 mb-0 mt-0 font-md text-grey-900">You May Know</h2>
                                    <div class="search-form-2 ms-auto">
                                        <form action="{% url 'search_function' %}" method="GET" class="float-left header-search">
                                            <div class="form-group mb-0 icon-input">
                                                <i class="ti-search font-xss"></i>
                                                <input type="text" name="search_text" class="form-control text-grey-500 mb-0 bg-greylight theme-dark-bg border-0" placeholder="Search here.">
                                            </div>
                                        </form>
                                    </div>
                                    <!-- <a href="#" class="btn-round-md ms-2 bg-greylight theme-dark-bg rounded-3"><i class="feather-filter font-xss text-grey-500"></i></a> -->
                                </div>
                            </div>

                            <div class="row ps-2 pe-2">
                                {% for user in users %}
                                <div class="col-md-3 col-sm-4 pe-2 ps-2">
                                    <div class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3">
                                        <div class="card-body d-block w-100 ps-3 pe-3 pb-4 text-center">
                                           <a href="{% url 'user_profile_view' user.id %}"><figure class="avatar ms-auto me-auto mb-0 position-relative w65 z-index-1"><img src="{{user.image.url}}" alt=""  onerror=this.src="{% static 'images/profile-2.png' %}" class="float-right p-0 bg-white rounded-circle w-100 shadow-xss"></figure></a>
                                            <div class="clearfix"></div>
                                           <a href="{% url 'user_profile_view' user.id %}"> <h4 class="fw-700 font-xsss mt-3 mb-1">{{user.username}}</h4></a>
                                            <p class="fw-500 font-xsssss text-grey-500 mt-0 mb-3">{{user.email}}</p>
                                            <a  id="fl{{user.id}}" onclick="follow('{{user.id}}')" class="mt-0 btn pt-2 pb-2 ps-3 pe-3 lh-24 ms-1 ls-3 d-inline-block rounded-xl bg-primary-gradiant font-xsssss fw-700 ls-lg text-white">Follow</a>
                                        </div>
                                    </div>
                                </div> 
                                {% endfor %}

                             
                            </div>
                        </div>               
                    </div>
                </div>
                 
            </div>            
        </div>
        <!-- main content -->
{% endblock %}
